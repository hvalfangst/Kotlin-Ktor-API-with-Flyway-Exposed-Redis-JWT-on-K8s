apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: system
  template:
    metadata:
      labels:
        app: system
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-model.config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-model.config
          configMap:
            name: nginx-model.config
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  selector:
    app: system
  ports:
    - name: nginx
      port: 80
      targetPort: 80
  type: LoadBalancer